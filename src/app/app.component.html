<ion-app>

  <ion-menu side="start" menuId="navHome">
    <ion-header>
      <ion-toolbar class="navbar-header-bg user-profile">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
                <div class="user-avatar">
                  <img src="assets/user.png">
                </div>
            </ion-col>
            <ion-col no-paddingT padding-bottom col-8>
              <h2 ion-text class="no-margin bold">
                {{loggedUser}}
              </h2>
              <span ion-text color="light">Role: {{loggedUserRole}}</span><br/>
              <span ion-text color="light">Contact No.: {{loggedUserContact}}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLinkActive="router-link-active" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
            <ion-icon [name]="menuItem.icon" slot="start"></ion-icon>
            <ion-label>{{menuItem.title}}</ion-label>
          </ion-item>
          <ion-item (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
          </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
