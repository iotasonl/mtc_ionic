<ion-header>
  <ion-toolbar primary>
    <ion-buttons slot="start" menuToggle>
      <ion-menu-button menu="navHome"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Child Care Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row *ngFor="let d of dashboardItems">

        <ion-col col-6 (click)="openPage(d)">
          <ion-card text-center padding color="primary">
            <ion-icon [name]="d.icon"></ion-icon>
            <h4>{{d.title}}</h4>
          </ion-card>
        </ion-col>

    </ion-row>
  </ion-grid>
  
</ion-content>
